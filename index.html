<body>
 
  <header style="display: flex;">
    <div class="side1">
      <p>ROCK</p><p>PAPER</p><p>SCISSORS</p><p>LIZARD</p><p>SPOCK</p>
    </div>
    <div class="side2">
      <small> YOUR SCORE</small>
        <p class="value">00</p>
    </div>
    <div class="side2">
      <small>COM SCORE</small>
        <p class="value">00</p>
    </div>

  </header>
  

  <main style="display: block;" class="">
   
   
    <div class="firststep" style="display: flex;">

      <img src="images/bg-pentagon.svg" alt="pattern" class="riangle">
      <div class="img">
        <div class="imgback rockbtn">
        <img src="images/icon-rock.svg" alt="" class="rock">
        </div>
        <div class="imgback paperbtn">
        <img src="images/icon-paper.svg" alt="" class="paper"></div>
        <div class="imgback scissorsbtn">
        <img src="images/icon-scissors.svg" alt="" class="scissors"></div>
        <div class="imgback spockbtn">
        <img src="images/icon-spock.svg" alt="" class="spock"></div>
        <div class="imgback lizardbtn">
        <img src="images/icon-lizard.svg" alt="" class="lizard"></div>
        </div>
       
      </div>
    </div>
    <div class="secondstep">
      <div class="s1">
        <p>You Picked</p>
        <div class="imgback" style="width: 100px;">
          <img src="" alt="" class="youpick" width="100">
          </div>
      </div>

      <div class="result">
          <p>You <span style="color: red;">win</span></p>
          <button>Play Again</button>
      </div>

      <div class="s2">
        <p>Computer Picked</p>
        <div class="imgback">
          <img src="" alt="" class="computerpick">
          </div>
      </div>
      
    </div>
    <div class="rulediv" style="display: none;">
      <img src="images/icon-close.svg" alt="" class="closerule">
      <img src="images/image-rules-bonus.svg" alt="">
    </div>
  </main>
